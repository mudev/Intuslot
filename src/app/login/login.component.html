<div class="login_bg row medium-7 large-5 align-center columns container-padded">
  <form>
    <div class="formw">
      <h4>Sign in to Play</h4>

      <div class="input-group">
        <span class="input-group-label">
          <i class="fa fa-envelope"></i>
        </span>
        <input class="input-group-field" type="text" placeholder="Email" id="email" [(ngModel)]="email" name="email" required #em="ngModel">
          <div [hidden]="em.valid || em.pristine" class="alert callout">
            Email is required
          </div>
      </div>
      <div class="input-group">
        <span class="input-group-label">
          <i class="fa fa-key"></i>
        </span>
        <input class="input-group-field" type="password" placeholder="Password" id="password1" [(ngModel)]="password" name="password" required #pwd="ngModel">
          <div [hidden]="pwd.valid || pwd.pristine" class="alert callout">
            Password required
          </div>
      </div>
    </div>

    <input class="form-registration-submit-button" type="submit" value="Login" (click)="login()">
  </form>
</div>
